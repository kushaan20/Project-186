<!DOCTYPE html>
<html>
    <head>
        <title>Kushaan's Celebrations </title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
 <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
    </head>
    <body>
<a-scene id="scene">

<a-entity position="0 1 0" 
spe-particles="
color:yellow,red,cyan,blue,yellow,green,lime,pink,orange,violet,indigo;
distribution:sphere;
randomize-velocity:true;
randomize-velocity:true;
radius:50;
particle-count:800;
velocity:1;
velocity-spread:15;
drag:1;
max-age:10;
duration:-1;
blending:additive;
active-multiplier:100;
size:1,1,1,0">
</a-entity>

<a-sky color="#000"></a-sky>

<a-camera position="0 0 50"></a-camera>
</a-scene>


    </body>
</html>
